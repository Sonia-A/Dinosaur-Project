<style>
.bs-example{
  background:rgb(35, 32, 79);
  }

.img-prod{
  width:440px;
  height:520px;
}
.shortcuts{margin-top:20px;}
#shop{margin-top:40px;}
#list{  list-style: none;}
.prod-dec{
  text-align:right;
  padding:2rem 4rem;
}
.add-cart{
  font-size:1rem;
  margin:2rem 0;
  width:10rem;
  height:2.5rem;
  background:gold;
}
</style>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="text-uppercase collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link active">Home</a>
                <a href="fashion" class="nav-item nav-link">fashioncharity</a>
                <a href="about" class="nav-item nav-link">About us</a>
            </div>
        </div>
    </nav>
</div>

    <!-- End of MenuBar -->

    <div class="col-lg-12 shortcuts">
        <a href="/"><i class="fa fa-home"></i> Home</a>
        <i class="fa fa-tshirt"></i> <span> Product Details</span>
    </div>
    <!-- side section start -->

    <section class="shopping_section">
        
        <div class="container">
        <div class="row">
            <div class=" col-lg-4">
                <div id="shop">
            <h2 class="shop_title">Categories</h2>
            <ul id="list">
                <li>Women</li>
                <li>Men</li>
                <li>Kids</li>
            </ul>   
        </div> 

         
        </div>
 <div class="prod row col-lg-8">
    <div class="col-lg-6">
    
        <img class="img-prod" th:src="@{/images/}+${pro.image}"> 
    </div>
 <div  class="prod-dec col-lg-6">
        <div class="product-class">
        <b><p th:text="${pro.name}"></p></b></div>
        <i><p class="prod-par" th:text="${pro.brand}"></p></i>
        <label class="prod-par">RWF</label>
        <p class="prod-par" th:text="${pro.price}"></p>
        
        <div>
          <form th:action="@{/shops/}+${pro.id}">
            <button class="add-cart">Add to Cart</button>

          </form>
        </div>
        
    </div>
 
    <div class="col-lg-2">
            
        </div>         
    </div> 
 </div>
    
        </div>
    
    </section>
    <!-- End of side section -->
</body>
