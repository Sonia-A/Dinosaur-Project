<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Update New Product</title>
</head>
<body>
	<div align="center">
		<h1>Update New Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${produ}"
			method="post">
			<table>

				<tr>
					<td>Product ID</td>
					<td colspan="2"><input type="text" th:field="*{id}" readonly="readonly" /></td>

				</tr>
				<tr>
					<td>Product Name</td>
					<td colspan="2"><input type="text" th:field="*{name}" /></td>

				</tr>

				<tr>
					<td>Product Brand</td>
					<td colspan="2"><input type="text" th:field="*{brand}" /></td>
				</tr>
				<tr>
					<td>Product Price</td>
					<td colspan="2"><input type="text" th:field="*{price}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>

	</div>
</body>


</html>
