<body>

	<div class="container">
		<div class="row">
			<table class="table product-tab">
				<thead>
					<tr>
						<th>Product</th>
						<th>Name</th>
						<th>Quantity</th>
						<th>Price</th>
						<th>Total</th>
						<th><i class="x-icon">x</i></th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="product:${product}">
						<td>
							<div id="product-img">
								<img class="img-prod image" th:src="@{/images/}+${product.imageName.get(0).name}"/>

							</div>
						</td>
						<td>
							<p class="label" th:text="${product.name}"></p>
						</td>
						<td>
							<div class="quantity">
								<div class="product-qty">
									<input type="text" value="1">
								</div>
							</div>
						</td>
						<td>
						<p class="label" th:text="${product.price}"></p>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-sm-12">
				<form action="yu">
					<button class="continue-shop">CONTINUE SHOPPING</button>
				</form><br></br>
				<form action="">
					<button type="submit" class="update-shop">UPDATE CART</button>
				</form>
			</div>
			<div class="col-md-4 col-sm-12">
				<div class="col-md-12 total-shop">
					Total: <span class="col-sm-12 checkout-price"><p th:text="${totalPrice}"></p></span>

				</div>
				<form action="customer">
					<button type="submit" class="col-sm-12 checkout-btn">Proceed
						to Checkout</button>

				</form>


			</div>
		</div>
	</div>

</body>

<script>
	var acc = document.getElementsByClassName("accordion");
	var i;

	for (i = 0; i < acc.length; i++) {
		acc[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var panel = this.nextElementSibling;
			if (panel.style.display === "block") {
				panel.style.display = "none";
			} else {
				panel.style.display = "block";
			}
		});
	}
</script>
