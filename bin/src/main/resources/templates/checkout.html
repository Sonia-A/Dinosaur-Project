<style>
.accordion {
 
  background-color: rgb(243, 243, 243);
  color: #444;
  cursor: pointer;
  padding: 18px;
  text-align: left;
  width: 100%;
  font-size: 33px;
  border: none;  
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}
button.accordion:after {
    content: '\02795'; /* Unicode character for "plus" sign (+) */
    font-size: 13px;
    color: rgb(197, 23, 23);
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    content: "\2796"; /* Unicode character for "minus" sign (-) */
}
.active, .accordion:hover {
  background-color: #ccc; 
}
.container{
    text-align: center;
}
.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}

</style>

<section class="checkout-section">
<div class="container">
<form action="#" th:action="@{/checking}" th:object="${pro}" method="post" >
    <div class="row align-items-stretch mb-5">
        <div class="col-md-6">
            <div class="form-group">
                <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name." th:field="*{fullName}"/>
                <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
                <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address." th:field="*{fullAddress}" />
                <p class="help-block text-danger"></p>
            </div>
            <div class="form-group mb-md-0">
                <input class="form-control" id="phone" type="tel" placeholder="Mobile Phone *" required="required" data-validation-required-message="Please enter your phone number." th:field="*{phoneNumber}" />
                <p class="help-block text-danger"></p>
            </div>
            <div class="form-group mb-md-0">
                <label class="payee">My Address:</label>
                <input class="form-control" id="alt-phone" type="text" placeholder=" Shipping address *" data-validation-required-message="please add your complete address" th:field="*{address}"/>
                <p class="help-block text-danger"></p>
            </div>
            <div class="form-group mb-md-0">
                <label class="payee">Payment method preferred</label>
                <select class="form-control" id="Payment-1" required data-validation-required-message="Please indicate your payment method here." th:field="*{modeOfPayment}">
                    <option class="payee" value="" disabled selected hidden >Choose your preferred mode of payment</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Momo">Mobile Money Payment</option>
                    <option value="tigo-cash">Tigo/Airtel payment</option>
                    <option value="other">Other</option>

                </select>

            </div>
           

                <div class=" messge form-group form-group-textarea">
                    <textarea class="form-control" id="message" placeholder="Any additional comment" data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>        </div>
    </div>
    <div class="text-center">
        <div id="success"></div>
        <button class="btn btn-primary btn-xl text-uppercase" id="checkoutbutton" type="submit">Checkout</button>
    </div>

</form>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
